    .hide-scroll::-webkit-scrollbar {

    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;

    ::-webkit-scrollbar-track {
      background: #091e4235;
      border-radius: 8px

    /* Handle */

      background: #a7a7a7;
      border-radius: 8px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #818181;
    }
  </style>
